{% extends "base.html" %}

{% block title %}Assign Cover{% endblock %}

{% block content %}
<h2>Assign Cover for {{ leave_request.teacher.name }}</h2>
<form method="POST">
    {% for period in periods %}
        <div>
            <label for="cover_teacher_{{ period.period_number }}">Cover Teacher for Period {{ period.period_number }}</label>
            <select name="cover_teacher_{{ period.period_number }}" id="cover_teacher_{{ period.period_number }}">
                {% for teacher in available_teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                {% endfor %}
            </select>
        </div>
    {% endfor %}
    <button type="submit">Submit Cover Assignments</button>
</form>
{% endblock %}
